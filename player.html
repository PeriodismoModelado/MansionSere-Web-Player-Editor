<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Periodismo Modelado Player</title>
    <meta name="description" content="">
     <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <!-- Drop in another component and use it from markup. -->
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
   
  </head>
  <body>
    <a-scene>
     <a-assets>
        <a-asset-item id="model" src="model.dae">
        <audio id="fernandez-00" src="audios/00-Fernandez.mp3">
        <script id="movements" type="text/x-nunjucks-template">
          
    </script>
      </a-assets>
      <a-entity position="0 0 0">
        <a-collada-model src="#model"></a-collada-model>
      
     
       <!-- Behold, the power of components. -->
      <a-entity template="src: #movements">
    </a-entity>
  
    <a-entity id="player" rotation="0 0 0" position="33 33 22">

             <a-camera  id="camera" camera look-controls wasd-controls >
               <a-entity  sound="src: audios/00-Fernandez.mp3; autoplay: true">
  </a-entity>
             <a-animation begin="3000" dur="11000" easing="linear" attribute="position" from="33 33 22" to="7 -32 -5"></a-animation>
                       <a-animation begin="14000" dur="10000" easing="linear" attribute="position" from="7 -32 -5" to="-13 -32 -10"></a-animation>
                       <a-animation begin="24000" dur="8000" easing="linear" attribute="position" from="-13 -32 -10" to="-21 -31.5 -10"></a-animation>
                        <a-animation begin="32000" dur="9000" easing="linear" attribute="position" from="-21 -31.5 -10" to="-25 -30 -9.8"></a-animation>
       </a-camera>
      </a-entity>
 

       
    </a-entity>
     <a-sky src="sky.jpg" opacity="0">

     
   </a-sky>
    </a-scene>
