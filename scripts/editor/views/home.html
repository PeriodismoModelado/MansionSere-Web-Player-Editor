<button ng-click="saveExperience()">Recargar</button>
<button ng-click="downloadJSON()">Download</button>

<h4> Modelo 3d </h4>
<input type="search" ng-model="model"/>
<button ng-click="saveModel()">Actualizar</button>

<h4> Initial Pos </h4>
<input type="search" ng-model="startsIn.x" placeholder="X">
<input type="search" ng-model="startsIn.y" placeholder="Y">
<input type="search" ng-model="startsIn.z" placeholder="Z">

<h4> CheckPoints </h4>
<ul>
	<li ng-repeat="cp in checkpoints">
		<h5>{{$index}}</h5>
		<strong>{{cp.pos}}</strong>
		<p>{{cp.text}}</p>

	</li>

</ul>
<h4> Previsualizar </h4>
