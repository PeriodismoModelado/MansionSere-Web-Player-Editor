<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Periodismo Modelado Player</title>
    <meta name="description" content="">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.17.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
     <a-assets>
        <a-asset-item id="tree" src="model.dae">
      </a-assets>
            <!-- Player -->
     

       <a-sky src="sky.jpg"></a-sky>
 
      <a-entity camera
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate"
                position="0 1.764 0">
        <a-entity cursor="maxDistance: 30"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #CCC; shader: flat;">
        </a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-grid></a-grid>

      <!-- Checkpoints -->
      <a-cylinder checkpoint radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
      <a-cylinder checkpoint radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
      <a-cylinder checkpoint radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
